<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <script src="https://kit.fontawesome.com/55c1f648a8.js" crossorigin="anonymous"></script> -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href=https://use.fontawesome.com/releases/v5.7.1/css/all.css>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Lien Flash</title>
    <style type='text/css'>
      .App {
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .logo {
        width: 60%;
        height: 30%;
      }

      .in-process-btn,
      .release-lien-eligible-btn,
      .noi-eligible-btn,
      .lien-eligible-btn {
        border: none;
        margin: .5em;
        padding: .5em;
        background-color: black;
        color: white;
        font-weight: 600;
      }

      .selected {
        transform: scale(1.05);
        background-color: #49a050;
        cursor: pointer;
      }

      .homepage {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto repeat(2, 1fr);
        margin: 0.2em;
      }

      .home-title {
        grid-column: 1 / span 2;
        margin-top: 0;
      }

      .home {
        width: 90%;
        height: 5em;
        margin: .4em;
        margin-left: .2em;
        border: none;
        font-size: 2em;
        font-weight: 600;
      }

      .add,
      .eligible,
      .filed,
      .profile {
        color: white;
        /* // background-color: #00a24a; */
        border-radius: 20px;
        box-shadow: 4px 4px 10px 1px black;
      }

      .add {
        background-color:#0da14e
      }

      .eligible {
        background-color: #4d7642;
      }

      .filed {
        background-color: #73ba9b;
      }

      .profile {
        background-color: #3e6563
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('worker.js').then(function (registration) {
            console.log('Worker registration successful', registration.scope);
          }, function (err) {
            console.log('Worker registration failed', err);
          }).catch(function (err) {
            console.log(err);
          });
        });
      } else {
        console.log('Service Worker is not supported by browser.');
      }
    </script>
  </body>
</html>
